<div class="auth-container">
  <div class="auth-form">
    <h2>Sign In to YouTube</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>
      <button type="button" class="demo-button" (click)="fillDemoCredentials()">Demo User Credentials</button>
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="auth-button"
        [disabled]="loading || loginForm.invalid"
      >
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <p class="auth-switch">
      Don't have an account?
      <button type="button" class="link-button" (click)="onSwitchToRegister()">
        Sign up
      </button>
    </p>
  </div>
</div>
